name: Build webkit2gtk-4.1 with WebRTC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel git sudo python3

    - name: Create build user
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        cp -r . /home/builder/pkg
        chown -R builder:builder /home/builder/pkg

    - name: Patch makepkg.conf and PKGBUILD
      run: |
        # Usu≈Ñ -flto z globalnych flag kompilatora Arch
        sed -i 's/ -flto=auto//' /etc/makepkg.conf
        sed -i 's/ -flto//' /etc/makepkg.conf
        cat /etc/makepkg.conf | grep -E "CFLAGS|LDFLAGS"

    - name: Build package
      run: |
        cd /home/builder/pkg
        sudo -u builder bash -c 'MAKEFLAGS="-j2" makepkg -si --noconfirm --skippgpcheck'
      timeout-minutes: 360

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: webkit2gtk-4.1-webrtc
        path: /home/builder/pkg/*.pkg.tar.zst
        retention-days: 7
