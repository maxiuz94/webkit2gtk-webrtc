name: Build webkit2gtk-4.1 with WebRTC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel git sudo

    - name: Create build user
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        cp -r . /home/builder/pkg
        chown -R builder:builder /home/builder/pkg

    - name: Build package
      run: |
        cd /home/builder/pkg
        # Usu≈Ñ -flto z globalnych flag Arch Linux
        sudo -u builder bash -c '
          sed -i "s/-flto=auto//" /etc/makepkg.conf
          sed -i "s/-flto//" /etc/makepkg.conf
          MAKEFLAGS="-j2" makepkg -si --noconfirm --skippgpcheck
        '
      timeout-minutes: 360

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: webkit2gtk-4.1-webrtc
        path: /home/builder/pkg/*.pkg.tar.zst
        retention-days: 7
