name: Build webkit2gtk-4.1 with WebRTC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add swap space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 16

    - name: Show memory
      run: free -h

    - name: Build in Docker Arch container
      run: |
        docker run --rm -v $PWD:/pkg archlinux:latest bash -c '
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          cp -r /pkg /home/builder/pkg
          chown -R builder:builder /home/builder/pkg
          cd /home/builder/pkg
          sudo -u builder bash -c "MAKEFLAGS=-j4 makepkg -si --noconfirm --skippgpcheck"
          cp /home/builder/pkg/*.pkg.tar.zst /pkg/ 2>/dev/null || true
        '

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: webkit2gtk-4.1-webrtc
        path: "*.pkg.tar.zst"
        retention-days: 7
