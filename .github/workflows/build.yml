name: Build webkit2gtk-4.1 with WebRTC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel git sudo

    - name: Create build user
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        cp -r . /home/builder/pkg
        chown -R builder:builder /home/builder/pkg

    - name: Build package
      run: |
        cd /home/builder/pkg
        sudo -u builder bash -c '
          # Najpierw tylko pobierz i rozpakuj źródła
          makepkg --nobuild --noconfirm --skippgpcheck

          # Usuń -flto ze wszystkich plików cmake w źródłach webkit
          find src/webkitgtk-*/Source -name "*.cmake" -o -name "CMakeLists.txt" | \
            xargs grep -l "flto" | \
            xargs sed -i "s/-flto=auto//g; s/-flto//g"

          # Usuń też z globalnych flag
          sed -i "s/-flto=auto//g; s/-flto//g" /etc/makepkg.conf

          # Teraz skompiluj bez ponownego pobierania
          MAKEFLAGS="-j2" makepkg -si --noconfirm --skippgpcheck --noextract
        '
      timeout-minutes: 360

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: webkit2gtk-4.1-webrtc
        path: /home/builder/pkg/*.pkg.tar.zst
        retention-days: 7
